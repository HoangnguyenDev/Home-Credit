<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Credit Extension</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="icons/icon-48.png" alt="Home Credit" class="logo-img">
                <div class="logo-text">
                    <div class="brand-name">Home Credit</div>
                    <div class="brand-subtitle">Tài chính số toàn diện</div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="welcome-section">
                <h2 class="welcome-title">Xin chào!</h2>
                <p class="welcome-subtitle">Chọn tính năng bạn muốn sử dụng</p>
            </div>

            <div class="actions-grid">
                <button id="calculator" class="action-btn">
                    <span class="btn-icon">🧮</span>
                    <span class="btn-text">Máy tính vay</span>
                    <span class="btn-arrow">→</span>
                </button>

                <button id="dashboard" class="action-btn">
                    <span class="btn-icon">📈</span>
                    <span class="btn-text">Bảng điều khiển</span>
                    <span class="btn-arrow">→</span>
                </button>

                <button id="credit-score-checker" class="action-btn">
                    <span class="btn-icon">⭐</span>
                    <span class="btn-text">Kiểm tra điểm tín dụng</span>
                    <span class="btn-arrow">→</span>
                </button>

                <button id="expense-tracker" class="action-btn">
                    <span class="btn-icon">📊</span>
                    <span class="btn-text">Theo dõi chi tiêu</span>
                    <span class="btn-arrow">→</span>
                </button>

                <button id="smart-notifications" class="action-btn">
                    <span class="btn-icon">🔔</span>
                    <span class="btn-text">Thông báo thông minh</span>
                    <span class="btn-arrow">→</span>
                </button>
            </div>

            <div class="quick-info">
                <div class="info-item">
                    <span class="info-icon">💳</span>
                    <span class="info-text">Quản lý khoản vay dễ dàng</span>
                </div>
                <div class="info-item">
                    <span class="info-icon">💰</span>
                    <span class="info-text">Theo dõi tài chính thông minh</span>
                </div>
                <div class="info-item">
                    <span class="info-icon">🔒</span>
                    <span class="info-text">Bảo mật tuyệt đối</span>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-links">
                <a href="https://www.homecredit.vn" target="_blank" rel="noopener" class="footer-link">
                    <span class="link-icon">🌐</span>
                    Trang chủ
                </a>
                <a href="https://www.homecredit.vn/lien-he" target="_blank" rel="noopener" class="footer-link">
                    <span class="link-icon">📞</span>
                    Hỗ trợ
                </a>
            </div>
            <div class="footer-info">
                <small>© 2024 Home Credit Vietnam</small>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
